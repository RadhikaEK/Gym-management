{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table align="center" border="2" class="table">
        <tr>
            <td><select name="user_id">
                {% for i in x %}
                    <option value="{{ i.u_id }}">{{ i.username }}</option>
                {% endfor %}
            </select>

            </td>
        </tr>
        <tr>
            <td><select name="trainer_id">
                {% for i in y %}
                    <option value="{{ i.g_id }}">{{ i.gym_name }}</option>
                {% endfor %}
            </select> </td>
        </tr>
    <tr>
        <td></td>
        <td><input type="submit" name="assign" ></td>
    </tr>
    </table>
</form>

</body>
</html>
{% endblock %}
