
{% extends 'temp/ad_home.html' %}


{% block base %}


<h1 align="center"> REGISTRATION</h1>
	
	<form method="post">
        {% csrf_token %}

		<table align="center">
			<tr>
				<td> NAME
					
			</td>
			<td height="50"><input type="text" name="n" required="" class="form-control">
				
			</td>
			</tr>
			<tr>
				<td>LOCATION  
					
				</td>
				<td height="50"><input type="PHONE" name="loc" required="" class="form-control">
					
				</td>
				
			</tr>

			<tr>
				<td>PHONE NUMBER
					
				</td>
				<td height="50"><input type="tel" pattern="[0-9]{10}" name="phn" required="" class="form-control">
					
				</td>
				
			</tr>
			<tr>
				<td>EMAIL  
					
				</td>
				<td height="50"><input type="text" name="em" required="" class="form-control">
					
				</td>
				
			</tr>

			<tr>
				<td>BRANCH
					
				</td>
				<td height="50"><input type="text" name="br" required="" class="form-control">
					
				</td>
				
			</tr>

            <tr>
				<td>PASSWORD

				</td>
				<td height="50"><input type="text" name="p" required="" class="form-control">

				</td>

			</tr>


			
				
				
			<tr >
                <td></td>
			<td height="50"> 
					<input type="submit" name="REGISTER" value="REGISTER" class="btn btn-primary">
				

				</td>
		</tr>
	</table>
    </form>


{% endblock %}
